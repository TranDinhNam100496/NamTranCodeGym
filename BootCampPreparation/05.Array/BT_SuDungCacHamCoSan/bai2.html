<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Tran Dinh Nam</title>
    <h1>Sử Dụng Hàm Có Sẵn</h1>
</head>

<body>
    <script>
        var num = window.prompt();
        var str = num.toString();
        var result = [str[0]];
        for (var i = 1; i < str.length; i++) {
            if (str[i - 1] % 2 === 0 && str[i] % 2 === 0) {
                result.push('-', str[i]);
            } else {
                result.push(str[i]);
            }
        }
        console.log(result.join(''));

    </script>
</body>

</html>
