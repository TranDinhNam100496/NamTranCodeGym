<!DOCTYPE html>

<head>

    <title>Hii</title>

<body>
    <script>
        var arr = ["1", "hi", "xin chao"];
        var count = 0;
        for(var i = 0; i < arr.length; i++){
            if(isNaN = arr[i]){
                count++;
            }
        }
        alert("Số Ký Tự Trong Mảng Là : "  +  count)
    </script>
