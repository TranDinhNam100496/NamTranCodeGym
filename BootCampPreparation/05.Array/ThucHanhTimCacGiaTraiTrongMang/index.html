<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hii</title>
</head>

<body>
    <script>
        var value = prompt("Enter a number");
        var x = [-3, 5, 1, 3, 2, 10];
        for(var i = 0; i < x.length; i++){
            if (value == x[i]){
                alert("Value " + x[i] + "found at " + i);
                break;
            } 
        }
    </script>
</body>

</html>
