<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Max </title>
</head>
<body>
    <script>
        var arr = ["1", "2", "3", "4"];
        var result;
        var max = arr[0];
        var index = 1;
        for (var i = 0; i < arr.length; i++) {          
            if (arr[i] > max) {
                max = arr[i];
                index = i + 1;
            }
        }
        result = "Các phần tử có trong mảng: [" + arr.join(", ") + "]<br>" + "Trong đó " + max + " là phần tử có giá trị lớn nhất" + "Nằm ở vị trí thứ "+ index; 
        document.write(result);
    </script>
</body>

</html>
