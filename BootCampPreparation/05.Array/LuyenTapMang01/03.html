<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Max </title>
</head>
<body>
    <script>
      var arr = [2, 3, 5, 7, 9, 4];
      var max = arr[0];
      var tb = 0;
      index = 1;
      for(var i = 0 ; i< arr.length; i++){
          tb += arr[i];
          if (arr[i]> max){
              max = arr[i];
              index ++;          
          }
      }
      console.log("Giá Trị Lớn Nhất TRONG Mảng là :" + max + "Vị trị của nó là :" + index);
      console.log("Giá Trị Trung bình của mảng là :" + tb/arr.length)
    </script>
</body>

</html>
