<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Khởi Tạo Mảng Hiển Thị Số Nguyên</title>
</head>
<body>
    <script>
        var arr = [];
        var count = 0;
        var result;
        for (var i = 0; i < 5; i++) {
            var value = prompt("Enter a number"+i);
            arr.push(value);
            if (arr[i] >= 10) {
                count++;
            }
        }
        result = "Các phần tử có trong mảng: [" + arr.join(", ") + "]<br>" + "Có " + count + " số nguyên >=10";
        document.write(result);
    </script>
</body>

</html>
