<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tìm Số Nguyên Âm </title>
</head>

<body>
    <script>
        var arr = ["-1", "-5", "-3", "-9", "8", "-11", "1", "22"];
        var count = 0;
        for(var i = 0; i < arr.length; i++){
            if(arr[i] < 0 ){
                document.write(arr[i] + "Là Số Nguyên Âm " + "</br>");
                count ++;
            }
        }
        document.write("Số nguyên âm có trong mãng là :" + count);
    </script>
</body>
</html>
