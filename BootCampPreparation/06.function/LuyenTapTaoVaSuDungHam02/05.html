ht    <script>
        function showMintNumber(number1, number2, number3) {
            var min = number1;
            if (min > number2) {
                min = number2;
            }
            if (min > number3) {
                min = number3;
            }
            return min;
        }
        var number1 = parseInt(prompt("Nhập số thứ nhất:"));
        var number2 = parseInt(prompt("Nhập số thứ hai:"));
        var number3 = parseInt(prompt("Nhập số thứ ba:"));
        alert("Số nguyên có giá trị nhỏ nhất trong 3 số  là: " + showMintNumber(number1, number2, number3));
    </script>
