<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tran Dinh Nam</title>
    <h1>Kiểm Tra Ký Tự Số</h1>
</head>

<body>
    <script>
        function isNumber(character) {
            isNumber(character) = !isNaN;
                    return true;
                }
             
           
        
        var character = prompt("Nhập vào một ký tự bất kỳ:");
        if (isNumber(character)) {
            alert("Ký tự nhập vào là số!");
        } else {
            alert("Ký tự nhập vào không phải là số!");
        }
    </script>
</body>

</html>
