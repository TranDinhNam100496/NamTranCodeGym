<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Check Pass USA</title>
</head>

<body>
    <script>
        function testAccount(str) {
            var account = /^[_a-z0-9]{6,}$/;
            if (account.test(str)) {
                return true;
            } else {
                return false;
            }
        }
        var account1 = "123abc_";
        console.log(testAccount(account1));
        var account2 = "12345";
        console.log(testAccount(account2));
    </script>
</body>

</html>
