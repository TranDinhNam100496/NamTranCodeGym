<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Math</title>
</head>

<body>
    <script>
        var number0To10 = Math.floor(Math.random()*11);
        console.log("Số Ngẫu Nhiên Từ 0 Đến 10 Là :" + number0To10);
        var number0To400 = Math.floor(Math.random()*401);
        console.log("Số Ngẫu Nhiên Từ 0 Đến 400 Là :" + number0To400);
        var number50To100 = Math.floor(Math.random()*(100-50+1)+50);
        console.log("Số Ngẫu Nhiên Từ 50 Đến 100 Là :" + number50To100);
        console.log("Giá trị nhỏ nhất trong các số 5,7,2,9 là  :" + Math.min(5, 7, 2, 9));
        console.log("Lũy Thừa của 53 là :" + Math.pow(5, 3));
        console.log("Diện Tích Hình Tròn Có Bán Kính 5cm Là :" + Math.PI*5*5);
    </script>
</body>

</html>
