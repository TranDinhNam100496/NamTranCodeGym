<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>example</title>
</head>
<body>
    <script>
        var str = "   Việt Nam Vô Địch   ";
        var lenght = str.length;
        console.log( lenght);

        var replace = str.replace("Việt Nam", "Malaisia");
        console.log(replace);

        var str1 = str.toUpperCase();
        console.log(str1);

        var str2 = str.toLowerCase();
        console.log(str2);

        var str3 = str.concat(replace);
        console.log(str3);
         
        var str4 = str.trim();
        console.log(str4);

        var str5 = str4.slice(5, 9);
        console.log(str5);

        var str6 = str.split(",");
        console.log(str6);

        var str7 = str.indexOf("Đ");
        console.log(str7);

        var str8 = str.lastIndexOf("V");
        console.log(str8);

        var str9 = str.charAt(10);
        console.log(str9);
    </script>
</body>
</html>
