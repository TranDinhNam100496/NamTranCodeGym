!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tran Dinh Nam</title>
        <h1>Tính Diện Tích Hình tròn</h1>
    </head>
    <body>
        <script>
            var r = (parseFloat(prompt("Nhập Bán Kính")));
            var circleArea = (r*r*3.14);
            document.write("Diện Tích Hình tròn là :" + circleArea);
        </script>
    </body>
</html>
