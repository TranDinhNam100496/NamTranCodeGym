!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chuyển độ c</title>
        <h1>Chuyển độ c sang độ f</h1>
    </head>
    <body>
        <script>
            var celsius = parseFloat(prompt("Nhập độ C"));
            var fahrenheit =  (celsius * 1.8)+ 32;
            document.write(celsius + " độ C bằng" + fahrenheit + "Độ F");
        </script>
    </body>
</html>
