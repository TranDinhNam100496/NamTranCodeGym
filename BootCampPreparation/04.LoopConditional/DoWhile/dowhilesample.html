<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <script>
        var value = null;
        do {
            value = prompt("Nhập từ 1 -> 10");
        } while (value < 1 || value > 10);
        alert("số bạn vừa nhập là" + value);
    </script>
</body>

</html>
