<!DOCTYPE html>
<html>

<body>
    <h1>Bảng cửu chương</h1>
    <script>
        var sout;
        sout = "<table border='1' width='900' cellspacing='0' cellpadding='3'>";
        for (var i = 1; i <= 9; i++) {
            sout = sout + "<tr>"
            for (var j = 2; j <= 9; j++) {
                sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>"
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>"
        document.write(sout);
    </script>
</body>

</html>
