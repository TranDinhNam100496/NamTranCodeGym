<!DOCTYPE html>
<html>

<head>
   <title>Hiển Thị Số Nguyên Tố Đầu Tiên</title>
   <h1>Dãy Số Nguyên Tố</h1>
   <p id="showVongLap"></p>
</head>

<body>

   <script>
      var numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần in ra màn hình", 0));
      var count = 0;
      var n = 2;
      while (count < numbers) {
           if (isSoNguyenTo (n)) {
               document.write(n + "</br>");
               count ++;
           }
           n ++;
      }

      function isSoNguyenTo(n) {
          var result = true;
          if (n !== 2) {
              for (var i = 2; i < n - 1; i ++) {
                  if (n % i == 0) {
                      result = false;
                      break;
                  }
              }
          }
          return result;
      }
   </script>

</body>

</html>
