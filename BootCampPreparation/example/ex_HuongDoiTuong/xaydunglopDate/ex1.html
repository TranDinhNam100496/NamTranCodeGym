<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tran Dinh Nam </title>
    <h1>Xây Dựng Lớp Date</h1>
</head>

<body>
    <script>
        var myDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function () {
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }
            this.getYear = function () {
                return this.year;
            }
            this.setDay = function (day) {
                this.day = day;
            }
            this.setMonth = function (month) {
                this.month = month;
            }
            this.setYear = function (year) {
                this.year = year;
            }
        };
        
        var date = new myDate(2, 2, 2017);
        var day = date.getDay();
        var month = date.getMonth();
        var year = date.getYear();
        alert(day + "/" + month + "/" + year);
        date.setDay(10);
    </script>
</body>

</html>
